.singleItem article.postsItem .Post_Content{
background: #ffffff;
padding: 20px;
width: auto;
box-shadow: 0 1px 4px 0 rgb(60 64 67 / 30%);
border-radius:5px;
margin:0 0 10px 0;
}
.singleItem article.postsItem .Post_Content *{z-index: 2;}
.singleItem article.postsItem {
width: auto;
max-width: 1100px;
margin:30px auto;
}
.Title h1.Title-Post {
background: #070a2d;
display: inline-block;
font-size: 25px;
font-weight: 700;
padding: 2px 49px;
color: #fff;
border-radius: 30px;
line-height: 35px;
}
.Title {
position: absolute;
bottom: -18px;
left: 0;
right: 0;
}
footer {
text-align: center;
padding: 7px 0;
font-size: 16px;
font-weight: 600;
color: #666;
}
summary::-webkit-details-marker {
display: none;
}
summary::-ms-details-marker {
display: none;
}
summary::-moz-details-marker {
display: none;
}
summary::-o-details-marker {
display: none;
}
summary::details-marker {
display: none;
}
.Anubis_details summary {
border: 0;
outline: 0;
cursor: pointer;
background: #0a0d37;
padding: 10px 15px;
color: #ffffff;
font-weight: 900;
border-radius: 5px;
margin: 0 0 8px 0;
font-size: 17px;
text-align: center;
}
.Anubis_details {
border: 0;
direction: rtl;
outline: 0;
color: #ffffff;
}
.Anubis_details[open] div {
padding: 5px;
}
.MSG {
position: fixed;
bottom: -200px;
right: 30px;
border: 1px solid #E74C3C;
color: #fff;
background-color: #E74C3C;
border-radius: 5px;
padding: 2px 11px;
font-size: 19px;
font-weight: 500;
}
.AllCodetextarea .ExitSetCode svg {
width: 21px;
display: inline-block;
color: #333;
cursor: pointer;
}
.AllCodetextarea .ExitSetCode svg:hover {
transform: rotate(
360deg
);
}
.AllCodetextarea {
position: inherit;
bottom: 0;
left: 0;
right: 0;
text-align: center;
z-index: 10;
top: 0;
width: 100%;
height: 100%;
background: #0a0d37b0;
opacity: 0;
display:none;
}
.AllCodetextarea>div {
background: #fff;
padding: 10px;
position: absolute;
bottom: -300%;
left: 0;
right: 0;
display: inline-block;
flex-wrap: wrap;
width: 95%;
max-width: 500px;
list-style: none;
margin: 0 auto;
background-color: #fefefe;
border-radius: 20px;
z-index: 3;
box-shadow: 0 0 9px 0 #0a0d3726;
-webkit-transition: all .2s ease;
transition: all .2s ease;
}
.AllCodetextarea>div .textarea textarea.SetCode {
width: 95%;
padding: 10px;
display: inline-block;
margin: 0 auto;
border-radius: 5px;
border: 2px solid #ccc;
color: #777;
direction: ltr;
}
.AllCodetextarea>div .textarea {
width: 100%;
text-align: center;
}
.AllCodetextarea>div button.CopyGetCode {
background: #2ECC71;
display: inline-block;
padding: 8px 20px;
text-align: center;
border: none;
text-decoration: none;
cursor: pointer;
-webkit-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
user-select: none;
-webkit-appearance: none;
-moz-appearance: none;
appearance: none;
-webkit-transition: all 0.22s ease;
-o-transition: all 0.22s ease;
transition: all 0.22s ease;
border-radius: 4px;
color: #fff;
outline: none;
font-weight: 700;
margin: 7px 0 0 0;
}
